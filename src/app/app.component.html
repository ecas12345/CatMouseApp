<div>
  <label for="scenarioInput">Scenario: </label>
  <input [(ngModel)]="scenario" id="scenarioInput" type="text">
  <br />
  <label for="spacesInput">Spaces cat can jump: </label>
  <input [(ngModel)]="numOfJumpSpaces" id="spacesInput" type="text">
  <br />
  <button (click) = isCaught()>Is the mouse safe??</button>
  <button (click) = clearResult()>Clear Result</button>
  <br />
  <span>{{isCaughtResult}}</span>
</div>
